{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block body %}
<div class="card text-white bg-info mb-3">
    <div class="card-header" style="margin-bottom: 0px;">
        <h1 class="mb-2">Register</h1>
    </div>
    {% if error %}
    <div class="alert alert-danger ml-3 mr-3 mt-2">
        <h5 class="text-danger">{{error}}</h5>
    </div>
    {% endif %}
    <div class="card-body">
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username:</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password0" class="font-weight-bold">Password:</label>
                <input name="password" type="password" class="form-control" id="password0" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password1" class="font-weight-bold">Retype Password:</label>
                <input name="passwordRepeat" type="password" class="form-control" id="password1" placeholder="Password">
            </div>
            <div class="mt-4">
                <button class="btn btn-primary">Register</button>
                <a href="{{ url_for('login') }}" class="btn btn-secondary ml-4">Back to Log In</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
